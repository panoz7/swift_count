<html manifest="include/manifest/realtime_1.manifest">

<head>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name = "viewport" content = "user-scalable=no, width=device-width">
    <meta name="apple-mobile-web-app-title" content="Log-A-Swift 7">

    <title>Log-A-Swift</title>

<link rel="stylesheet" href="include/realtimelog.css">

<script type='module' src='include/realtimelog.js'></script>



</head>

<body>
 
<div id='welcomeScreen' class='view'>
    <h2>Log-A-Swift</h2>
    <button id='createNew'>Create New Log</button>
    <h4>Status</h4>
    <p id='status'></p>
</div>

<div id='inProgressLog' class='view hide'>
    <h2>Log-A-Swift</h2>
    <h3>Unsaved Log</h3>
    <p>On <span id='inProgressLogDate'></span> you logged <span id='inProgressLogCount'></span> without saving.</p>
    <p>What would you like to do?</p>
    <ul class='buttonList'>
        <li><button type='button' id='resumeInProgress'>Resume Logging</button></li>
        <li><button type='button'  id='saveInProgress'>Save Log</button></li>
        <li><button type='button'  id='deleteInProgress'>Discard Log</button></li>
    </ul>
</div>

<div id='saveFields' class='view hide'>
    <form>
        <label>Weather</label>
        <textarea id='weather'></textarea>
        <label>Notes</label>
        <textarea id='notes'></textarea>
        <ul class='buttonList'>
            <li><button type='button' id='save'>Save Log</button></li>
            <li><button type='button' id='discard'>Discard Log</button></li>
            <li><button type='button' id='cancelSave'>Cancel</button></li>
        </ul>
    </form>
</div>

<div id='logRecorder' class='view hide'>

        <div class='controls add'>
                <button class='primary addBird' value='+1'>+1</button>
                <div class='secondary'>
                    <button class='addBird' value='+2'>+2</button>
                    <button class='addBird' value='+5'>+5</button>
                    <button class='addBird' value='+10'>+10</button>
                </div>
            </div>
        
            <div class='data'>
        
                <h3 id='currentTotal'>1250</h3>

                <input type='button' id='undo' value='Undo' disabled='true'>
                <input type='button' id='redo' value='Redo' disabled='true'>
            
                <br/>
            
                <button id='saveLog'>Done</button>
        
            </div>
        
            <div class='controls subtract'>
                <button class='primary addBird' value='-1'>-1</button>
                <div class='secondary'>
                    <button class='addBird' value='-2'>-2</button>
                    <button class='addBird' value='-5'>-5</button>
                    <button class='addBird' value='-10'>-10</button>
                </div>
            </div>
            

</div>

</body>



</html>
